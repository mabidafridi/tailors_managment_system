<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .container {
            width: 400px;
            margin: 60px auto;
            background: white;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 12px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Customer</h2>

    <form method="POST">
        <label>Customer Name</label>
        <input type="text" name="Customer Name" required>

        <label>Phone Number</label>
        <input type="text" name="Phone Number" required>

        <label>Number Of Suit</label>
        <input type="text" name="Number Of Suit" required>

        <label>Address</label>
        <input type="text" name="Address" required>

        <label>Date</label>
        <input type="text" name="Date" placeholder="dd-mm-yyyy" required>

        <label>Width (Shalwar)</label>
        <input type="text" name="Width" required>

        <label>Height (Shalwar)</label>
        <input type="text" name="Height" required>

        <label>Arm</label>
        <input type="text" name="Arm" required>

        <label>Color</label>
        <input type="text" name="Color" required>

        <label>Pocket</label>
        <input type="text" name="Pocketr" required>

        <label>Front Pocket</label>
        <input type="text" name="Front Pocket" required>

        <label>Chest Width</label>
        <input type="text" name="Chest Width" required>

        <label>Daman</label>
        <input type="text" name="Daman" required>

        <button type="submit">Add Customer</button>
    </form>

    <a href="/">Back to Home</a>
</div>

</body>
</html>
