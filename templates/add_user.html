<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Add Customer</title></head>
<body>
    <h1>Add New Customer</h1>

    <!-- Flash messages show karne ke liye -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}" style="padding:15px; margin:10px; border-radius:5px;">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <style>
        .alert-success { background-color: #d4edda; }
        .alert-error { background-color: #f8d7da; }
    </style>

    <form method="POST">
        <label>نام:</label><br>
        <input type="text" name="userName" required><br><br>

        <label>نمبر:</label><br>
        <input type="text" name="phone" required><br><br>

        <label>سواٹ:</label><br>
        <input type="number" name="numberOfSuit" required><br><br>

        <label>پتہ:</label><br>
        <input type="text" name="address" required><br><br>

        <label>تاریح:</label><br>
        <input type="date" name="date" required><br><br>

        <h3>Shalwar Measurements</h3>
        <label>Width:</label> <input type="text" name="width" required><br>
        <label>لمبائ:</label> <input type="text" name="height" required><br>
        <label>بازو:</label> <input type="text" name="arm" required><br>
        <label>Color:</label> <input type="text" name="color" required><br>
        <label>Pocket:</label> <input type="text" name="pocket" required><br>
        <label>Front Pocket:</label> <input type="text" name="frontPocket" required><br>
        <label>Chest Width:</label> <input type="text" name="chestWidth" required><br>
        <label>Daman:</label> <input type="text" name="daman" required><br><br>

        <button type="submit">Add Customer</button>
    </form>
</body>
</html>
