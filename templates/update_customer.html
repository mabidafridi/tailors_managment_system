<!DOCTYPE html>
<html>
<head>
    <title>Update Customer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Update Customer: {{ customer.userName }}</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ 'success-msg' if category == 'success' else 'danger-msg' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label>Customer Name:</label><br>
            <input type="text" name="userName" value="{{ customer.userName }}" required><br><br>

            <label>Phone Number:</label><br>
            <input type="text" name="phone" value="{{ customer.phone }}" required><br><br>

            <label>Number of Suits:</label><br>
            <input type="number" name="numberOfSuit" value="{{ customer.numberOfSuit }}" required><br><br>

            <label>Address:</label><br>
            <input type="text" name="address" value="{{ customer.address }}" required><br><br>

            <label>Date:</label><br>
            <input type="date" name="date" value="{{ customer.date.strftime('%Y-%m-%d') }}" required><br><br>

            <h3>Shalwar Measurements</h3>
            <label>Width:</label> <input type="text" name="width" value="{{ customer.width }}" required><br>
            <label>Height:</label> <input type="text" name="height" value="{{ customer.height }}" required><br>
            <label>Arm:</label> <input type="text" name="arm" value="{{ customer.arm }}" required><br>
            <label>Color:</label> <input type="text" name="color" value="{{ customer.color }}" required><br>
            <label>Pocket:</label> <input type="text" name="pocket" value="{{ customer.pocket }}" required><br>
            <label>Front Pocket:</label> <input type="text" name="frontPocket" value="{{ customer.frontPocket }}" required><br>
            <label>Chest Width:</label> <input type="text" name="chestWidth" value="{{ customer.chestWidth }}" required><br>
            <label>Daman:</label> <input type="text" name="daman" value="{{ customer.daman }}" required><br><br>

            <button type="submit" class="btn">Update Customer</button>
        </form>

        <br>
        <a href="/user" class="back-btn">‚Üê Back to Customers</a>
    </div>
</body>
</html>
